<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/404-styles.css">
    <title>Sorry! I'm lost (404 not found)</title>
</head>
<body>

    <div class="container">
        <h1 class="main-message">Oops! 404 - Not Found</h1>
    </div>  

    <div class="container">
        <h2 class="title-p">Please come back later to visit us
            again. I hope to be available and
            with all the content.
        </h2>
    </div>    

    <div class="container">
        <img id="heart" src="css/heart.png" alt="heart png" />
    </div>

    <div class="btn-container">
        <button class="btn-promise" onclick="aparecerImagen()">Take a Promise</button>
    </div>

    <script>
        let aparecerImagen = () =>{
            document.getElementById("heart").style = "display: block";
        }
    </script>
</body>
</html>
